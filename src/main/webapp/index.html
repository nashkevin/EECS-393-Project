<!DOCTYPE html>

<html>
	<head>
		<title>Shape Shmup v2.1</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
		<link rel="stylesheet" type="text/css" media="all" href="style.css" />
	</head>
	<body>

		<div id="pregame" class="noselect">
			<form action="javascript:joinGame();">
				<h1>Shape Shmup<br>v2.1</h1>
				<h2><label>Enter a username<br><input type="text" id="username" name="username" maxlength="16" pattern="^[^-.\\\/\s][\s\S]{0,15}$" autofocus required></label></h2>
				<p class="hidden-accessible"><button type="submit">Join Game</button></p>
			</form>
			<ul id="instructions">
				<li>
					<p class="action"><kbd>W</kbd><br><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd></p>
					<p class="result">Move</p>
				</li>

				<li>
					<p class="action"><span class="circle"><img src="images/mouse.png" height="19" width="12"></span></p>
					<p class="result">Aim &amp; Shoot</p>
				</li>
			</ul>
		</div>

		<div id="game" class="hidden">
			<canvas id="gameCanvas" class="playarea" tabindex="0"></canvas>

			<div id="chat">
				<div id="messages"></div>
				<form action="javascript:sendChatMessage();" id="chatInput">
					<label>
						Chat: <input type="text" id="messageInput" autocomplete="off" maxlength="128">
					</label>
					<button type="submit">Send</button>
				</form>
				<button type="button" onclick="closeSocket();" id="leaveButton">Leave Game</button>
			</div>
		</div>

		<script src="2d-geometry/KevLinGeo.min.js"/></script>
		<script src="pixi.min.js"></script>
		<script src="game.js"></script>
	</body>
</html>
